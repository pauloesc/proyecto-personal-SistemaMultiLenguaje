<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="{{ url_for('static', filename='jquery/jquery-3.1.1.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>

    {% block javascript%}
    {% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='bases/Panel_de_control/css_basico.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bases/Panel_de_control/css_menu.css') }}">

</head>

<body>
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
{% with message = get_flashed_messages() %}
    {% if message %}
        {% for mes in message %}
            <div class="alert alert-success">{{ mes }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
    <div id="menu_contenedor">

        <div id="caja1" class="col-md-2">
            <img src="{{ url_for('static', filename='bases/Panel_de_control/logo.svg') }}">
        </div>

        <div id="caja2" class="col-md-8">
            <ul>
                {% block botonesMenu %}
                {% endblock %}
            </ul>
        </div>

        <div id="caja3" class="col-md-2">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </div>

    </div>
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
    <div>
    <ol class="breadcrumb">
        <li></li>
    </ol>
    </div>
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
{% block encabezadoo %}
{% endblock %}
</div>
<div class="col-md-3"></div>
</div>

<br />

{% block contenedor %}
{% endblock %}
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------- -->
</body>
</html>
