{% extends 'bases/paraSuperUser.html' %}
{% from 'render/formularios.html' import render_field%}


{% block encabezadoo %}
    <h2>Login</h2>
{% endblock %}

{% block contenedor %}

    <div class="col-md-3"></div>

    <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            {{ render_field(form.Usuario, class="form-control") }}
            <br />
            {{ render_field(form.Llave, class="form-control") }}
            <br />
            <button type="submit" class="btn btn-primary btn-lg active" role="button"> Enviar </button>
        </form>
    </div>

    <div class="col-md-3"></div>

{% endblock %}
